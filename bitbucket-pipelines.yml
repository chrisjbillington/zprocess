pipelines:
  default:
    - step:
        name: py2_tests
        image: python:2.7.12
        caches:
          - pip
        script:
          - pip install -e .
          - python tests/tests.py
          - python tests/test_zlock_server.py
          - python tests/test_zlog_server.py
    - step:
        name: py3_tests
        image: python:3.6.4
        caches:
          - pip
        script:
          - pip install -e .
          - python tests/tests.py
          - python tests/test_zlock_server.py
          - python tests/test_zlog_server.py